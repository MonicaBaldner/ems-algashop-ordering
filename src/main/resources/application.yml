spring:
  application:
    name: ordering
  datasource:
    url: "jdbc:h2:file:~/ordering;DB_CLOSE_ON_EXIT=FALSE;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE"
    driver-class-name: "org.h2.Driver"

    username: sa
    password: '123'
  h2:
    console:
      enabled: 'true'
      settings.web-allow-others: 'true'
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: 'true'

algashop:
  integrations:
    shipping:
      # provider: "RAPIDEX" substituido pelo abaixo na 11.02
      provider: "FAKE"
    rapidex:
      url: "http://localhost:8780/"
