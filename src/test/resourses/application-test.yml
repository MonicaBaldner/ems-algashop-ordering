spring:
  application:
    name: ordering
  datasource:
    datasource:
      url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
      driver-class-name: org.h2.Driver
      username: sa
      password:

  h2:
    console:
      enabled: 'true'
      settings.web-allow-others: 'true'
  jpa:
    hibernate:
      ddl-auto: create-drop
      database-platform: org.hibernate.dialect.H2Dialect


algashop:
  integrations:
    shipping:
      # provider: "RAPIDEX"  substituido por "FAKE" na 11.02
      provider: "FAKE"
    rapidex:
      url: "http://localhost:8780/"